<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>蠢く！うごめくん</title>
    <link href="ugomekun.css" rel="stylesheet" type="text/css">
    <link href="ugomekun.gif" rel="icon" type="image/gif">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="ugomekun">
            <img src="ugomekun.gif" alt="うごめくん" id="ugomekun">
        </div>
    </main>
    <footer>
    </footer>
    <script>
        let messege = 'てすと'
        messege += 123
        messege = 100
        messege += '123'
        console.log(messege)


        let ugomekun = document.getElementById('ugomekun')
        console.log(ugomekun)
        ugomekun.style.left = '300px'
        console.log(ugomekun.style.left)
        ugomekun.style.top = '300px'

        let y = 145
        let x = 350

        ugomekun.style.top = y + 'px'
        ugomekun.style.left = x + 'px'

        y += 100
        ugomekun.style.top = y + 'px'

        window.addEventListener('keydown', function (event) {
            console.log('おした')
            console.log(event.key)
            if (event.key === 'ArrowRight') {
                x += 10
                ugomekun.style.left = x + 'px'
            }
            if (event.key === 'ArrowDown') {
                y += 10
                ugomekun.style.top = y + 'px'
            }
            if (event.key === 'ArrowLeft') {
                x -= 10
                ugomekun.style.left = x + 'px'
            }

            if (event.key === 'ArrowUp') {
                y -= 10
                ugomekun.style.top = y + 'px'
            }

            if (event.key === 'ArrowLeft') {
                ugomekun.classList.remove('flip-horizontal')
            }
            if (event.key === 'ArrowRight') {
                ugomekun.classList.add('flip-horizontal')
            }

        })


    </script>
</body>

</html>
